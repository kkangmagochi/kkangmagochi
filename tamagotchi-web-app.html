<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇòÎßåÏùò Îã§ÎßàÍ≥†Ïπò</title>
    <style>
        :root {
            --primary: #ff6bcb;
            --secondary: #5e17eb;
            --background: #ffeeff;
            --text: #333;
            --accent: #17ebbc;
        }
        
        body {
            background-color: var(--background);
            font-family: 'Pixelated MS Sans Serif', 'Comic Sans MS', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .tamagotchi-container {
            width: 320px;
            height: 480px;
            background-color: var(--primary);
            border-radius: 30px;
            border: 8px solid var(--secondary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .tamagotchi-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .tamagotchi-screen {
            width: 280px;
            height: 280px;
            background-color: #e8f5ff;
            border-radius: 15px;
            border: 5px solid var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .character-container {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #character {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            image-rendering: pixelated;
        }
        
        .mood {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            border: 2px solid var(--secondary);
            font-size: 12px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        
        .stat-bar {
            width: 100px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-left: 5px;
            overflow: hidden;
        }
        
        .stat-progress {
            height: 100%;
            background-color: var(--accent);
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .control-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .speech-bubble {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--text);
            max-width: 200px;
            display: none;
            z-index: 10;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        
        .character-selection {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .settings-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--background);
            border-radius: 15px;
            border: 5px solid var(--secondary);
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        
        .modal-title {
            color: var(--secondary);
            margin-top: 0;
        }
        
        .modal-close {
            color: var(--text);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .input-group {
            margin: 10px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
        }
        
        .btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="tamagotchi-container">
        <div class="dot-pattern"></div>
        <div class="tamagotchi-header">
            <h2>ÎÇòÎßåÏùò Îã§ÎßàÍ≥†Ïπò</h2>
        </div>
        
        <div class="tamagotchi-screen">
            <div class="mood">üòä</div>
            
            <div class="character-container">
                <img id="character" src="/api/placeholder/150/150" alt="Ï∫êÎ¶≠ÌÑ∞" class="pixel-art">
            </div>
            
            <div class="speech-bubble" id="speechBubble">
                ÏïàÎÖïÌïòÏÑ∏Ïöî!
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span>Ìò∏Í∞êÎèÑ:</span>
                    <div class="stat-bar">
                        <div class="stat-progress" id="affection" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <span>ÌóàÍ∏∞:</span>
                    <div class="stat-bar">
                        <div class="stat-progress" id="hunger" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <span>ÌñâÎ≥µÎèÑ:</span>
                    <div class="stat-bar">
                        <div class="stat-progress" id="happiness" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="feedBtn" title="Î∞•Ï£ºÍ∏∞">üç±</button>
            <button class="control-btn" id="playBtn" title="ÎÜÄÏïÑÏ£ºÍ∏∞">üéÆ</button>
            <button class="control-btn" id="giftBtn" title="ÏÑ†Î¨ºÌïòÍ∏∞">üéÅ</button>
            <button class="control-btn" id="sleepBtn" title="Ïû†ÏûêÍ∏∞">üò¥</button>
        </div>
        
        <div class="character-selection">
            <button class="settings-btn" id="uploadBtn">Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎ°úÎìú</button>
            <button class="settings-btn" id="settingsBtn">ÏÑ§Ï†ï</button>
        </div>
    </div>
    
    <!-- Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎ°úÎìú Î™®Îã¨ -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="modal-close" id="closeUploadModal">&times;</span>
            <h2 class="modal-title">Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎ°úÎìú</h2>
            <div class="input-group">
                <label for="characterName">Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶Ñ:</label>
                <input type="text" id="characterName" placeholder="Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>
            <div class="input-group">
                <label for="characterImage">Ï∫êÎ¶≠ÌÑ∞ Ïù¥ÎØ∏ÏßÄ:</label>
                <input type="file" id="characterImage" accept="image/*">
            </div>
            <button class="btn" id="saveCharacter">Ï†ÄÏû•ÌïòÍ∏∞</button>
            <hr>
            <h3>Ï†ÄÏû•Îêú Ï∫êÎ¶≠ÌÑ∞</h3>
            <div id="savedCharacters">
                <!-- Ï†ÄÏû•Îêú Ï∫êÎ¶≠ÌÑ∞ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
            </div>
        </div>
    </div>
    
    <!-- ÏÑ§Ï†ï Î™®Îã¨ -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="modal-close" id="closeSettingsModal">&times;</span>
            <h2 class="modal-title">ÏÑ§Ï†ï</h2>
            <div class="input-group">
                <label for="customDialogues">ÎßûÏ∂§ ÎåÄÌôî:</label>
                <textarea id="customDialogues" rows="5" placeholder="Í∞Å Ï§ÑÏóê ÌïòÎÇòÏùò ÎåÄÌôîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
            </div>
            <div class="input-group">
                <label for="customGifts">ÎßûÏ∂§ ÏÑ†Î¨º:</label>
                <textarea id="customGifts" rows="5" placeholder="Í∞Å Ï§ÑÏóê ÌïòÎÇòÏùò ÏÑ†Î¨ºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: Ïù¥Î™®Ìã∞ÏΩò,ÏÑ†Î¨ºÏù¥Î¶Ñ)"></textarea>
            </div>
            <div class="input-group">
                <label for="aiCharacter">AI Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶Ñ (ÏòµÏÖò):</label>
                <input type="text" id="aiCharacter" placeholder="Ïú†Î™ÖÌïú Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>
            <button class="btn" id="saveSettings">Ï†ÄÏû•ÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉúÎ•º Ï†ÄÏû•Ìï† Í∞ùÏ≤¥
        let gameState = {
            character: {
                name: "Îã§ÎßàÍ≥†Ïπò",
                image: null,
                affection: 50,
                hunger: 70,
                happiness: 60,
                mood: "üòä"
            },
            characters: [], // Ï†ÄÏû•Îêú Ï∫êÎ¶≠ÌÑ∞Îì§
            dialogues: [
                "ÏïàÎÖïÌïòÏÑ∏Ïöî!",
                "Ïò§Îäò Í∏∞Î∂ÑÏù¥ Ï¢ãÏïÑÏöî!",
                "Î∞∞Í≥†ÌååÏöî...",
                "Í∞ôÏù¥ ÎÜÄÏïÑÏöî!",
                "ÌîºÍ≥§Ìï¥Ïöî...",
                "ÎßåÏ†∏Ï£ºÏÑ∏Ïöî!",
                "ÌñâÎ≥µÌï¥Ïöî~",
                "Îçî ÎßéÏùÄ Í¥ÄÏã¨ Ï£ºÏÑ∏Ïöî!"
            ],
            gifts: [
                "üçé,ÏÇ¨Í≥º",
                "üç¶,ÏïÑÏù¥Ïä§ÌÅ¨Î¶º",
                "üçï,ÌîºÏûê",
                "üß∏,Í≥∞Ïù∏Ìòï",
                "üíê,ÍΩÉÎã§Î∞ú",
                "üéÄ,Î¶¨Î≥∏"
            ],
            customDialogues: [],
            customGifts: [],
            aiCharacter: ""
        };
        
        // ÏöîÏÜåÎì§ Í∞ÄÏ†∏Ïò§Í∏∞
        const character = document.getElementById('character');
        const speechBubble = document.getElementById('speechBubble');
        const affectionBar = document.getElementById('affection');
        const hungerBar = document.getElementById('hunger');
        const happinessBar = document.getElementById('happiness');
        const moodElement = document.querySelector('.mood');
        
        // Î≤ÑÌäºÎì§
        const feedBtn = document.getElementById('feedBtn');
        const playBtn = document.getElementById('playBtn');
        const giftBtn = document.getElementById('giftBtn');
        const sleepBtn = document.getElementById('sleepBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        
        // Î™®Îã¨
        const uploadModal = document.getElementById('uploadModal');
        const settingsModal = document.getElementById('settingsModal');
        const closeUploadModal = document.getElementById('closeUploadModal');
        const closeSettingsModal = document.getElementById('closeSettingsModal');
        const saveCharacter = document.getElementById('saveCharacter');
        const saveSettings = document.getElementById('saveSettings');
        
        // Ï∫êÎ¶≠ÌÑ∞ Í¥ÄÎ†® ÏûÖÎ†• ÌïÑÎìú
        const characterName = document.getElementById('characterName');
        const characterImage = document.getElementById('characterImage');
        const savedCharacters = document.getElementById('savedCharacters');
        
        // ÏÑ§Ï†ï Í¥ÄÎ†® ÏûÖÎ†• ÌïÑÎìú
        const customDialogues = document.getElementById('customDialogues');
        const customGifts = document.getElementById('customGifts');
        const aiCharacter = document.getElementById('aiCharacter');
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Í≤åÏûÑ ÏÉÅÌÉú Î∂àÎü¨Ïò§Í∏∞
        function loadGameState() {
            const savedState = localStorage.getItem('tamagotchiState');
            if (savedState) {
                gameState = JSON.parse(savedState);
                updateUI();
                loadCharacterList();
            }
        }
        
        // Í≤åÏûÑ ÏÉÅÌÉú Ï†ÄÏû•ÌïòÍ∏∞
        function saveGameState() {
            localStorage.setItem('tamagotchiState', JSON.stringify(gameState));
        }
        
        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            affectionBar.style.width = `${gameState.character.affection}%`;
            hungerBar.style.width = `${gameState.character.hunger}%`;
            happinessBar.style.width = `${gameState.character.happiness}%`;
            moodElement.textContent = gameState.character.mood;
            
            if (gameState.character.image) {
                character.src = gameState.character.image;
            }
        }
        
        // ÎåÄÌôî ÌëúÏãú
        function showSpeech(text) {
            speechBubble.textContent = text;
            speechBubble.style.display = 'block';
            
            setTimeout(() => {
                speechBubble.style.display = 'none';
            }, 3000);
        }
        
        // ÎûúÎç§ ÎåÄÌôî Í∞ÄÏ†∏Ïò§Í∏∞
        function getRandomSpeech() {
            const allDialogues = [...gameState.dialogues, ...gameState.customDialogues].filter(d => d.trim() !== '');
            const randomIndex = Math.floor(Math.random() * allDialogues.length);
            return allDialogues[randomIndex];
        }
        
        // ÎûúÎç§ ÏÑ†Î¨º Í∞ÄÏ†∏Ïò§Í∏∞
        function getRandomGift() {
            const allGifts = [...gameState.gifts, ...gameState.customGifts].filter(g => g.trim() !== '');
            const randomIndex = Math.floor(Math.random() * allGifts.length);
            return allGifts[randomIndex].split(',');
        }
        
        // Í∏∞Î∂Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateMood() {
            const total = gameState.character.affection + gameState.character.hunger + gameState.character.happiness;
            const average = total / 3;
            
            if (average > 80) {
                gameState.character.mood = "üòç";
            } else if (average > 60) {
                gameState.character.mood = "üòä";
            } else if (average > 40) {
                gameState.character.mood = "üòê";
            } else if (average > 20) {
                gameState.character.mood = "üò¢";
            } else {
                gameState.character.mood = "üò≠";
            }
            
            moodElement.textContent = gameState.character.mood;
        }
        
        // ÏÉÅÌÉú Î≥ÄÍ≤Ω
        function changeStats(affection, hunger, happiness) {
            gameState.character.affection += affection;
            gameState.character.hunger += hunger;
            gameState.character.happiness += happiness;
            
            // Í∞í Î≤îÏúÑ Ï†úÌïú
            gameState.character.affection = Math.max(0, Math.min(100, gameState.character.affection));
            gameState.character.hunger = Math.max(0, Math.min(100, gameState.character.hunger));
            gameState.character.happiness = Math.max(0, Math.min(100, gameState.character.happiness));
            
            updateUI();
            updateMood();
            saveGameState();
        }
        
        // Ï∫êÎ¶≠ÌÑ∞ Î™©Î°ù Î°úÎìú
        function loadCharacterList() {
            savedCharacters.innerHTML = '';
            
            gameState.characters.forEach((char, index) => {
                const charElement = document.createElement('div');
                charElement.style.display = 'flex';
                charElement.style.alignItems = 'center';
                charElement.style.marginBottom = '10px';
                
                const charImg = document.createElement('img');
                charImg.src = char.image;
                charImg.style.width = '50px';
                charImg.style.height = '50px';
                charImg.style.marginRight = '10px';
                charImg.style.borderRadius = '5px';
                charImg.classList.add('pixel-art');
                
                const charName = document.createElement('span');
                charName.textContent = char.name;
                
                const selectBtn = document.createElement('button');
                selectBtn.textContent = 'ÏÑ†ÌÉù';
                selectBtn.style.marginLeft = 'auto';
                selectBtn.classList.add('btn');
                selectBtn.style.padding = '3px 8px';
                
                selectBtn.onclick = () => {
                    gameState.character = { ...char };
                    updateUI();
                    saveGameState();
                    uploadModal.style.display = 'none';
                };
                
                charElement.appendChild(charImg);
                charElement.appendChild(charName);
                charElement.appendChild(selectBtn);
                savedCharacters.appendChild(charElement);
            });
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        
        // Ï∫êÎ¶≠ÌÑ∞ ÌÅ¥Î¶≠ - Ìò∏Í∞êÎèÑ Ï¶ùÍ∞Ä
        character.addEventListener('click', () => {
            changeStats(5, 0, 3);
            showSpeech(getRandomSpeech());
        });
        
        // Î®πÏù¥ Ï£ºÍ∏∞
        feedBtn.addEventListener('click', () => {
            changeStats(2, 15, 5);
            showSpeech("ÎßõÏûàÏñ¥Ïöî! Í≥†ÎßàÏõåÏöî!");
        });
        
        // ÎÜÄÏïÑÏ£ºÍ∏∞
        playBtn.addEventListener('click', () => {
            changeStats(5, -5, 10);
            showSpeech("Ïû¨ÎØ∏ÏûàÏñ¥Ïöî! Îçî ÎÜÄÏïÑÏöî!");
        });
        
        // ÏÑ†Î¨ºÌïòÍ∏∞
        giftBtn.addEventListener('click', () => {
            const [emoji, giftName] = getRandomGift();
            changeStats(10, 0, 8);
            showSpeech(`${emoji} ${giftName}! Ï†ïÎßê Í≥†ÎßàÏõåÏöî!`);
        });
        
        // Ïû†ÏûêÍ∏∞
        sleepBtn.addEventListener('click', () => {
            // ÏÉÅÌÉúÎ•º ÎûúÎç§ÏúºÎ°ú Ï°∞Ï†ï
            const affectionChange = Math.floor(Math.random() * 20) - 5;
            const hungerChange = Math.floor(Math.random() * 20) - 10;
            const happinessChange = Math.floor(Math.random() * 20) - 5;
            
            changeStats(affectionChange, hungerChange, happinessChange);
            showSpeech("Ïûò Ïû§Ïñ¥Ïöî! Í∏∞Î∂ÑÏù¥ Îã¨ÎùºÏ°åÏñ¥Ïöî!");
        });
        
        // Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎ°úÎìú Î™®Îã¨ Ïó¥Í∏∞
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });
        
        // ÏÑ§Ï†ï Î™®Îã¨ Ïó¥Í∏∞
        settingsBtn.addEventListener('click', () => {
            customDialogues.value = gameState.customDialogues.join('\n');
            customGifts.value = gameState.customGifts.join('\n');
            aiCharacter.value = gameState.aiCharacter;
            settingsModal.style.display = 'flex';
        });
        
        // Î™®Îã¨ Îã´Í∏∞
        closeUploadModal.addEventListener('click', () => {
            uploadModal.style.display = 'none';
        });
        
        closeSettingsModal.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });
        
        // Ï∫êÎ¶≠ÌÑ∞ Ï†ÄÏû•
        saveCharacter.addEventListener('click', () => {
            const name = characterName.value.trim() || "Îã§ÎßàÍ≥†Ïπò";
            const imageFile = characterImage.files[0];
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newCharacter = {
                        name: name,
                        image: e.target.result,
                        affection: 50,
                        hunger: 70,
                        happiness: 60,
                        mood: "üòä"
                    };
                    
                    gameState.characters.push(newCharacter);
                    gameState.character = { ...newCharacter };
                    
                    updateUI();
                    saveGameState();
                    loadCharacterList();
                    
                    characterName.value = '';
                    characterImage.value = '';
                };
                reader.readAsDataURL(imageFile);
            }
        });
        
        // ÏÑ§Ï†ï Ï†ÄÏû•
        saveSettings.addEventListener('click', () => {
            const dialogues = customDialogues.value.trim().split('\n').filter(d => d.trim() !== '');
            const gifts = customGifts.value.trim().split('\n').filter(g => g.trim() !== '');
            const aiName = aiCharacter.value.trim();
            
            gameState.customDialogues = dialogues;
            gameState.customGifts = gifts;
            gameState.aiCharacter = aiName;
            
            saveGameState();
            settingsModal.style.display = 'none';
            
            // AI Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶ÑÏù¥ ÏûÖÎ†•ÎêòÏóàÎã§Î©¥ AI ÎåÄÌôî ÏÑ§Ï†ï
            if (aiName) {
                // Ïó¨Í∏∞Ïóê AI API Ïó∞Í≤∞ ÏΩîÎìúÎ•º Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§
                showSpeech(`${aiName} Ï∫êÎ¶≠ÌÑ∞Î•º ÏÑ§Ï†ïÌñàÏñ¥Ïöî!`);
            }
        });
        
        // Ï∞Ω Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Î™®Îã¨ Îã´Í∏∞
        window.addEventListener('click', (event) => {
            if (event.target === uploadModal) {
                uploadModal.style.display = 'none';
            }
            if (event.target === settingsModal) {
