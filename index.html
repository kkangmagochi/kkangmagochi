        body {

        .tamagotchi-container {

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

            align-items: center;

            position: relative;

            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .character-container {

            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stats {

            position: absolute;
            bottom: 10px;
            left: 10px;

            padding: 5px;
            border-radius: 5px;
            border: 2px solid var(--secondary);
            font-size: 12px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        
        .stat-bar {
            width: 100px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-left: 5px;
            overflow: hidden;
        }
        
        .stat-progress {
            height: 100%;
            background-color: var(--accent);
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .control-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .speech-bubble {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--text);
            max-width: 200px;
            display: none;
            z-index: 10;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        
        .character-selection {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .settings-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {

            border-radius: 15px;
            border: 5px solid var(--secondary);
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        
        .modal-title {

        }
        
        .modal-close {
            color: var(--text);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;

        .input-group {

        .input-group label {

        .input-group input, .input-group textarea {

        .btn {

            height: 100%;
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // ê²Œì„ ìƒíƒœë¥¼ ì €ì¥í•  ê°ì²´
        let gameState = {

        };
        
        // ìš”ì†Œë“¤ ê°€ì ¸ì˜¤ê¸°

        // ë²„íŠ¼ë“¤

        const settingsModal = document.getElementById('settingsModal');

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ê²Œì„ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadGameState() {
            const savedState = localStorage.getItem('tamagotchiState');
            if (savedState) {

                updateUI();
                loadCharacterList();
            }
        }
        
        // ê²Œì„ ìƒíƒœ ì €ì¥í•˜ê¸°
        function saveGameState() {
            localStorage.setItem('tamagotchiState', JSON.stringify(gameState));

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            affectionBar.style.width = `${gameState.character.affection}%`;
            hungerBar.style.width = `${gameState.character.hunger}%`;
            happinessBar.style.width = `${gameState.character.happiness}%`;
            moodElement.textContent = gameState.character.mood;

        function showSpeech(text) {

        // ëœë¤ ëŒ€í™” ê°€ì ¸ì˜¤ê¸°
        function getRandomSpeech() {
            const allDialogues = [...gameState.dialogues, ...gameState.customDialogues].filter(d => d.trim() !== '');

            return allDialogues[randomIndex];

        // ëœë¤ ì„ ë¬¼ ê°€ì ¸ì˜¤ê¸°
        function getRandomGift() {
            const allGifts = [...gameState.gifts, ...gameState.customGifts].filter(g => g.trim() !== '');
            const randomIndex = Math.floor(Math.random() * allGifts.length);
            return allGifts[randomIndex].split(',');
        }
        
        // ê¸°ë¶„ ì—…ë°ì´íŠ¸
        function updateMood() {
            const total = gameState.character.affection + gameState.character.hunger + gameState.character.happiness;
            const average = total / 3;
            
            if (average > 80) {
                gameState.character.mood = "ğŸ˜";
            } else if (average > 60) {
                gameState.character.mood = "ğŸ˜Š";
            } else if (average > 40) {

            } else if (average > 20) {

            } else {

            moodElement.textContent = gameState.character.mood;
        }

            gameState.character.hunger += hunger;
            gameState.character.happiness += happiness;
            
            // ê°’ ë²”ìœ„ ì œí•œ
            gameState.character.affection = Math.max(0, Math.min(100, gameState.character.affection));
            gameState.character.hunger = Math.max(0, Math.min(100, gameState.character.hunger));
            gameState.character.happiness = Math.max(0, Math.min(100, gameState.character.happiness));
            
            updateUI();
            updateMood();
            saveGameState();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
